<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>JS Weight Converter</title>
  </head>
  <style>
    body {
      margin-top: 70px;
      background: #333;
      color: #fff;
    }
    #choices {
      margin-top: 2px;
    }
  </style>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h1 class="display-4 text-center mb-3">Weight Converter</h1>
          <form class="form-group">
            <input
              type="number"
              placeholder="Enter Pounds..."
              class="form-control form-control-lg"
              id="input"
            />
            <select id="choices" class="form-control form-control-lg">
              <option value="pounds">Pounds</option>
              <option value="g">Grams</option>
              <option value="kg">Kilograms</option>
              <option value="oz">Ounces</option>
            </select>
          </form>

          <div id="output">
            <div class="card badge-primary mb-3 text-center">
              <div class="card-block">
                <h4>Grams:</h4>
                <div id="gramsOutput"></div>
              </div>
            </div>

            <div class="card badge-success mb-3 text-center">
              <div class="card-block">
                <h4>Kilograms:</h4>
                <div id="kilogramsOutput"></div>
              </div>
            </div>
            <div class="card mb-3 text-center badge-warning">
              <div class="card-block">
                <h4>Pounds:</h4>
                <div id="poundsoutput"></div>
              </div>
            </div>
            <div class="card badge-danger mb-3 text-center">
              <div class="card-block ">
                <h4>Ounces:</h4>
                <div id="ozOutput"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="convert.js"></script>
  </body>
</html>
